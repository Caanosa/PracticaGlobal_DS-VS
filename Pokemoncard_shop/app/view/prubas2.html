<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #6a1b9a;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 50vw;
            background-color: #ffffff;
            color: white;
            border-radius: 2vw;
        }

        .left-panel, .right-panel {
            flex: 1;
            padding: 1.5vw;
            padding-bottom: 0px;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffffc2;
            box-shadow: inset 5px 5px 50px 20px #000000;
            border-radius:  2vw 0vw 0vw 2vw;
        }

        .left-panel img {
            width: 100%;
            border-radius: 8px;
            object-fit: contain;
        }

        .like-button {
            font-size: 2vw;
            color: #cc0000;
            border: none;
            padding: 0px;
            background-color: transparent;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            bottom: 3vw;
            left: 9vw;
        }

        .right-panel {
            background-color: #383838;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px;
            color: white;
            border-radius:  0vw 2vw 2vw 0vw;
        }

        .info-section {
            margin-bottom: 20px;
        }

        .info-section span {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .description {
            width: 100%;
            min-height: 80px;
            resize: none;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-top: 10px;
            font-size: 16px;
        }

        .wishlist-button {
            font-size: 16px;
            padding: 10px 15px;
            margin-top: 20px;
            background-color: #5f5f5f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buy-button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #cc0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .divTexto{
            border-radius: 5vw;
            width: fit-content;
            margin: auto;
            margin-top: 6vw;
        }

        .wishlistComprar{
            align-items: end;
        }
    </style>
</head>
<body>
    <div class="divTexto">
        <div class="container">
            <!-- Panel izquierdo -->
            <div class="left-panel">
                <img src="https://images-na.ssl-images-amazon.com/images/I/81EE94CCiIL._AC_UL600_SR600,600_.jpg" alt="Vista previa del producto">
                <button class="like-button">♥️</button>
            </div>
    
            <!-- Panel derecho -->
            <div class="right-panel">
                <div class="info-section">
                    <span><strong>Nombre:</strong> Wingull</span>
                    <span><strong>Descripción:</strong></span>
                    <textarea class="description" readonly>Un artículo especial de la expansión Roaring Skies.</textarea>
                </div>
                <div class="info-section">
                    <span><strong>Tipo de Artículo:</strong> Pack</span>
                    <span><strong>Idioma:</strong> Español</span>
                    <span><strong>Expansión:</strong> Roaring Skies</span>
                </div>
                <div class="info-section">
                    <span><strong>Precio:</strong> $10.00</span>
                    <span><strong>Stock:</strong> 10</span>
                </div>
                <div class="wishlistComprar">
                    <button class="wishlist-button">AÑADIR A WISHLIST</button>
                    <button class="buy-button">COMPRAR</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
